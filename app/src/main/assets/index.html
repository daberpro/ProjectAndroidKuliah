<!DOCTYPE html>
<html>
<head>
    <title>WebView Lanjutan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript">
        // Fungsi-fungsi berikut hanya untuk aplikasi Android

        function showAndroidSms()
        {
            if (typeof Android !== "undefined" || Android !== null)
            {
                Android.showSms();
            }
            else
            {
                alert("Object not found");
            }
        }

        function showAndroidToast(message)
        {
            if (typeof Android !== "undefined" || Android !== null)
            {
                Android.showToast(message);
            }
            else
            {
                alert("Object not found");
            }
        }
    </script>
    <script type="text/javascript">
        // Fungsi-fungsi berikut hanya untuk aplikasi Windows

        function showWindowsFontDialog()
        {
            var option =
            {
                "view": window,
                "bubbles": false,
                "cancelable": false,
                "data": ""
            };

            event = new MessageEvent("ShowFontDialog", option);
            document.dispatchEvent(event);
        }

        function showWindowsMessageBox(message)
        {
            var option =
            {
                "view": window,
                "bubbles": false,
                "cancelable": false,
                "data": message
            };

            event = new MessageEvent("ShowMessageBox", option);
            document.dispatchEvent(event);
        }

        function send_chat(){
            if (typeof Android !== "undefined" || Android !== null)
            {
                const text = document.querySelector('#text');
                const noHp = document.querySelector('#noHp');
                Android.showWhatsApp(noHp.value,text.value);
            }else{
                alert("No android instance found");
            }
        };
    </script>
</head>
<body class="p-4 bg-light">
<div class="container">
    <h2 class="fw-bold mb-4">WebView Lanjutan</h2>

    <div class="mb-4">
        <h4>JavaScript</h4>
        <button
                class="btn btn-primary"
                onclick="alert('Halo, ini dari JavaScript!');"
        >
            Alert dari JavaScript
        </button>
    </div>

    <div class="mb-4">
        <h4>Android</h4>
        <button
                class="btn btn-success mb-2"
                onclick="showAndroidToast('Hello, ini Toast dari JavaScript');"
        >
            Toast dari JavaScript</button
        ><br />
        <button class="btn btn-warning mt-2" onclick="showAndroidSms();">
            Memanggil Activity SMS dari JavaScript
        </button>
    </div>

    <div class="mb-4">
        <h4>Whatsapp direct message</h4>
        <input class="form-control mb-2" id="noHp" placeholder="no hp"/>
        <textarea placeholder="pesan" class="form-control" id="text"></textarea>
        <button onclick="send_chat()" class="btn btn-primary" style="margin-top: 20px;" onclick="showAndroidSms();">
            Whatsapp
        </button>
    </div>

    <div class="mb-4">
        <h4>Windows</h4>
        <button
                class="btn btn-secondary mb-2"
                onclick="showWindowsMessageBox('Hello, ini MessageBox dari Windows');"
        >
            MessageBox dari Windows</button
        ><br />
        <button class="btn btn-dark" onclick="showWindowsFontDialog();">
            FontDialog dari Windows
        </button>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
